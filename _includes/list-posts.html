{% for post in include.posts %}
	<li class="blog-post">
		<h3><a target="_blank" href="{% include relative-src.html src=post.web %}">{{ post.title }}</a></h3>
		{% include post-title.html post=post %}
		<div class="post-content">
			{{ post.excerpt }}
			<div class="button"><a target="_blank" href="{% include relative-src.html src=post.web %}">Ver</a></div>
		</div>
	</li>
{% endfor %}
